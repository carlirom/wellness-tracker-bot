version: "2.0"

intents:
  - inform
  - thankyou
  - out_of_scope
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge

entities:
  - exercise
  - sleep
  - stress

slots:
  confirm_exercise:
    type: unfeaturized
  exercise:
    type: unfeaturized
  sleep:
    type: unfeaturized
  diet:
    type: unfeaturized
  stress:
    type: unfeaturized
  goal:
    type: unfeaturized


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_confirm_exercise:
  - text: Did you exercise yesterday? Don't sweat it if you didn't run a marathon - walks count!

  utter_ask_exercise:
  - text: What kind of exercise did you do ðŸ’ª ?

  utter_ask_sleep:
  - text: "How much sleep did you get ðŸ’¤  last night?"

  utter_ask_diet:
  - text: "Did you stick to a healthy diet ðŸ¥¦   yesterday?"

  utter_ask_stress:
  - text: "What is your stress level right now ðŸ§˜ ?"
    buttons:
      - title: "low"
        payload: '/inform{"stress": "low"}'
      - title: "medium"
        payload: '/inform{"stress": "medium"}'
      - title: "high"
        payload: '/inform{"stress": "high"}'

  utter_ask_goal:
  - text: "Setting goals - even small ones - is a great way to focus your day. What do you want to accomplish today ðŸ¥‡ ?"

  utter_slots_values:
  - text: "You've submitted the following answers:\n
            - Exercised?: {confirm_exercise}\n
            - Type of exercise: {exercise}\n
            - Sleep: {sleep}\n
            - Stuck to a healthy diet?: {diet}\n
            - Stress level: {stress}\n
            - Goal: {goal}"

  utter_no_worries:
  - text: "No problem :)"

  utter_ask_continue:
  - text: "Sorry, I don't quite understand. Do you want to continue?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

forms:
  restaurant_form:
    cuisine:
      - type: from_entity
        entity: cuisine
    num_people:
      - type: from_entity
        entity: number


